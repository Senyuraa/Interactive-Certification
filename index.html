<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate of Appreciation</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }

    .certificate-wrapper {
      perspective: 1000px;
      transition: transform 0.1s ease-out;
    }

    .certificate {
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotateZ(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotateZ(720deg);
        opacity: 0;
      }
    }

    .ornament {
      position: absolute;
      font-size: 48px;
      opacity: 0.15;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full m-0 overflow-auto">
  <div id="app" class="h-full w-full flex items-center justify-center p-8" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
   <div class="certificate-wrapper">
    <div class="certificate bg-white rounded-lg shadow-2xl p-12 max-w-3xl relative" style="border: 8px solid #f4e5d3;"><!-- Ornamental corners -->
     <div class="ornament" style="top: 10px; left: 10px;">
      ✦
     </div>
     <div class="ornament" style="top: 10px; right: 10px;">
      ✦
     </div>
     <div class="ornament" style="bottom: 10px; left: 10px;">
      ✦
     </div>
     <div class="ornament" style="bottom: 10px; right: 10px;">
      ✦
     </div><!-- Certificate Content -->
     <div class="text-center space-y-6">
      <div class="border-b-2 pb-4" style="border-color: #d4af37;">
       <h1 id="award-title" class="text-5xl font-bold mb-2" style="color: #2c3e50; font-family: 'Georgia', serif;">Certificate of Appreciation</h1>
       <div class="flex justify-center gap-2 mt-3"><span style="color: #d4af37; font-size: 24px;">★</span> <span style="color: #d4af37; font-size: 24px;">★</span> <span style="color: #d4af37; font-size: 24px;">★</span>
       </div>
      </div>
      <p class="text-lg italic" style="color: #555; font-family: 'Georgia', serif;">This certificate is proudly presented to</p>
      <h2 id="recipient-name" class="text-6xl font-bold my-6" style="color: #d4af37; font-family: 'Georgia', serif;">Alex</h2>
      <p id="appreciation-text" class="text-xl leading-relaxed max-w-xl mx-auto" style="color: #333; font-family: 'Georgia', serif;">For their exceptional dedication and hard work in keeping the office running smoothly over the last year</p>
      <div class="mt-8 pt-6 border-t-2" style="border-color: #d4af37;">
       <p id="from-text" class="text-lg font-semibold" style="color: #2c3e50; font-family: 'Georgia', serif;">From: The Whole Team</p>
       <p class="text-sm mt-2" style="color: #777;"><span id="date"></span></p>
      </div>
      <div class="flex justify-center gap-8 mt-8">
       <div class="text-center">
        <div class="w-40 border-t-2 mb-2" style="border-color: #2c3e50;"></div>
        <p class="text-xs" style="color: #777;">Signature</p>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      recipient_name: "Your Name",
      award_title: "Certificate of Appreciation",
      appreciation_text: "For their exceptional dedication and hard work in keeping the office running smoothly over the last year",
      from_text: "From: The Whole Team",
      primary_color: "#667eea",
      secondary_color: "#d4af37",
      text_color: "#2c3e50",
      background_color: "#ffffff",
      border_color: "#f4e5d3",
      font_family: "Georgia",
      font_size: 16
    };

    let config = {};

    // Set today's date
    document.getElementById('date').textContent = new Date().toLocaleDateString('en-US', { 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    });

    // Confetti colors
    const confettiColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7dc6f', '#bb8fce', '#85c1e2', '#f8b739'];

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
          confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
          confetti.style.animationDelay = (Math.random() * 0.5) + 's';
          confetti.style.animation = 'confettiFall linear forwards';
          
          document.body.appendChild(confetti);
          
          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }, i * 20);
      }
    }

    // Tilt effect
    const certificateWrapper = document.querySelector('.certificate-wrapper');
    const certificate = document.querySelector('.certificate');

    certificateWrapper.addEventListener('mousemove', (e) => {
      const rect = certificateWrapper.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const rotateX = (y - centerY) / 20;
      const rotateY = (centerX - x) / 20;
      
      certificate.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    certificateWrapper.addEventListener('mouseleave', () => {
      certificate.style.transform = 'rotateX(0) rotateY(0)';
    });

    // Trigger confetti on load and periodically
    window.addEventListener('load', () => {
      createConfetti();
      setInterval(createConfetti, 8000);
    });

    async function onConfigChange(newConfig) {
      const recipientName = newConfig.recipient_name || defaultConfig.recipient_name;
      const awardTitle = newConfig.award_title || defaultConfig.award_title;
      const appreciationText = newConfig.appreciation_text || defaultConfig.appreciation_text;
      const fromText = newConfig.from_text || defaultConfig.from_text;
      const primaryColor = newConfig.primary_color || defaultConfig.primary_color;
      const secondaryColor = newConfig.secondary_color || defaultConfig.secondary_color;
      const textColor = newConfig.text_color || defaultConfig.text_color;
      const backgroundColor = newConfig.background_color || defaultConfig.background_color;
      const borderColor = newConfig.border_color || defaultConfig.border_color;
      const fontFamily = newConfig.font_family || defaultConfig.font_family;
      const fontSize = newConfig.font_size || defaultConfig.font_size;

      document.getElementById('recipient-name').textContent = recipientName;
      document.getElementById('award-title').textContent = awardTitle;
      document.getElementById('appreciation-text').textContent = appreciationText;
      document.getElementById('from-text').textContent = fromText;

      const app = document.getElementById('app');
      app.style.background = `linear-gradient(135deg, ${primaryColor} 0%, #764ba2 100%)`;

      const cert = document.querySelector('.certificate');
      cert.style.backgroundColor = backgroundColor;
      cert.style.borderColor = borderColor;

      const titleElement = document.getElementById('award-title');
      titleElement.style.color = textColor;
      titleElement.style.fontFamily = `${fontFamily}, serif`;
      titleElement.style.fontSize = `${fontSize * 3.125}px`;

      const nameElement = document.getElementById('recipient-name');
      nameElement.style.color = secondaryColor;
      nameElement.style.fontFamily = `${fontFamily}, serif`;
      nameElement.style.fontSize = `${fontSize * 3.75}px`;

      const appreciationElement = document.getElementById('appreciation-text');
      appreciationElement.style.color = textColor;
      appreciationElement.style.fontFamily = `${fontFamily}, serif`;
      appreciationElement.style.fontSize = `${fontSize * 1.25}px`;

      const fromElement = document.getElementById('from-text');
      fromElement.style.color = textColor;
      fromElement.style.fontFamily = `${fontFamily}, serif`;
      fromElement.style.fontSize = `${fontSize * 1.125}px`;

      const borders = document.querySelectorAll('.border-b-2, .border-t-2');
      borders.forEach(border => border.style.borderColor = secondaryColor);

      const stars = document.querySelectorAll('span[style*="color: #d4af37"]');
      stars.forEach(star => star.style.color = secondaryColor);

      const signatureLine = document.querySelector('.w-40.border-t-2');
      signatureLine.style.borderColor = textColor;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => {
                config.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.border_color || defaultConfig.border_color,
              set: (value) => {
                config.border_color = value;
                window.elementSdk.setConfig({ border_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["recipient_name", config.recipient_name || defaultConfig.recipient_name],
          ["award_title", config.award_title || defaultConfig.award_title],
          ["appreciation_text", config.appreciation_text || defaultConfig.appreciation_text],
          ["from_text", config.from_text || defaultConfig.from_text]
        ])
      });

      config = window.elementSdk.config;
      onConfigChange(config);
    } else {
      config = defaultConfig;
      onConfigChange(config);
    }
  </script>

</html>
